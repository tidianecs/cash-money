<div class="bg-stone-300 rounded max-w-full h-64 overflow-y-auto px-10">
  <h1 class="text-xl text-gray-700 underline pt-2">Transaction History</h1>
  <div *ngFor="let t of transactions" class="flex justify-between items-center mb-2 p-2 rounded text-white" [ngClass]="t.type === 'income' ? 'bg-blue-500' : 'bg-pink-500'">
    <div class="flex flex-col">
      <span>{{ t.type }}: {{ t.amount }}</span>
      <span class="text-sm">{{ t.created_at | date:'short' }}</span>
    </div>
    <button (click)="delTransaction(t.id)" class="bg-red-500 hover:bg-red-600 px-1 rounded">🗑️</button>
  </div>
</div>
